<section id='tools'>
    <ul class='breadcrumb' id='breadcrumb'>
        <li class='title'>{{title}}</li>
    </ul>
</section>
<div id="content">
    <div class='panel panel-default'>
        <div class="panel-body">
            <form>
                <p>email: </br>
                    <input class="form-control" type="email" ng-model="reg.email" ng-required="true">
                </p>
                <p>ชื่อ: </br>
                    <input class="form-control" type="text" ng-model="reg.fname" ng-required="true">
                </p>
                <p>นามสกุล: </br>
                    <input class="form-control" type="text" ng-model="reg.lname" ng-required="true">
                </p>
                <p>password: </br>
                    <input class="form-control" type="password" ng-model="reg.pw1" ng-required="true">
                </p>
                <p>password (อีกครั้ง):</br>
                    <input class="form-control" type="password" ng-model="reg.pw2" ng-change="change()" ng-required="true">
                </p>
                <p>องค์กรปกครองส่วนท้องถิ่น: </br>
                    <select class="form-control" ng-model="reg.apt_name" ng-options="a.name for a in apts" ng-required="true">
                        <option value=""> </option>
                    </select>
                </p>
                <p>
                    <input type="submit" class="btn btn-sm btn-success" ng-click="register()" ng-disabled="bchk">
                </p>
                <p>
                    <span>{{errorMsg}}</span>
                </p>
            </form>
        </div>
    </div>
</div>
